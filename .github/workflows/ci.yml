name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: List Files
        run: ls -la

      - name: Build Success Message
        run: echo "Build completed successfully!"

      - name: Send Slack Notification
        if: success()
        run: curl -X POST -H "Content-type: application/json" --data "{\"text\":\"âœ… CI Build Successful for devops-webapp\"}" ${{ secrets.SLACK_WEBHOOK_URL }}